<main class="app">
    <h2>Looking for a Gig! Fill the form below to get attached to a job that suits you...</h2>
    <form id="userForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="emailadd" name="email" placeholder="Enter your email"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br><br>

        <label for="services">Select Service:</label>
        <select id="otherserv" name="oserv">
            <option value="graphic-design">Graphic Design</option>
            <option value="article-writing">Article Writing</option>
            <option value="voice-acting">Voice Acting</option>
            <option value="programming">Programming</option>
            <option value="copywriting">Copywriting</option>
            <option value="edit-proof">Editing & Proofreading</option>
            <option value="tech-write">Technical Writing</option>
            <option value="web-des">Web Design & Development</option>
            <option value="vid-edit">Video Editing</option>
            <option value="email-market">Email Marketing</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="fileUpload">Upload Your CV:</label>
        <input type="file" id="fileUpload" name="fileUpload"><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
            
    </form>
</main>
